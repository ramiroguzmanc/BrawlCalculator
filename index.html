<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="js/calculator.js"></script>
</head>
<body>
    <header>
        <img src="images/elprimo.png" alt="El primo" height="100px">
        <h1>Brawl Calculator</h1>
        <img src="images/rico.png" alt="Rico" height="100px">
    </header>

    <section class="content">
        <div class="calculator">
            <div class="menuContainer">
                <h3>Fuerza actual del Brawler:</h3>
                <select name="Level" id="Level" class="select_menu">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="menuContainer">
                <h3>Fuerza deseada del Brawler:</h3>
                <select name="Desired" id="Desired" class="select_menu">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <button onclick="calcular()">Consultar</button>
        </div>
    </section>

</body>
</html>
